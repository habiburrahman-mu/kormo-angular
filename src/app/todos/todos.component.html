<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container">
    <div class="add-todo-box">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Todo</h2>
            <div class="field is-grouped my-0">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Type to-do text here..." ngModel
                           #todoTextField="ngModel" required minlength="2" name="text">
                </p>
                <p class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        Add
                    </button>
                </p>
            </div>
            <div *ngIf="showValidationErrors && todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors!['required']">Please enter text of your todo</p>
                <p class="help is-danger" *ngIf="todoTextField.errors!['minlength']">Todo text must be at least 2
                    characters</p>
            </div>

        </form>
    </div>
</div>
<section class="section">
    <div class="container">

        <div class="todos-list">
            <app-todo-item
                *ngFor="let todo of todos"
                [todo]="todo"
                (todoClicked)="toggleCompleted(todo)"
            ></app-todo-item>
        </div>
    </div>
</section>
